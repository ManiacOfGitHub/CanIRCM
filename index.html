<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I RCM?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div class="flex-shrink-0 ">
        <div class="container">
            <h1 class="text-center pt-2">Can I RCM?</h1>
            <hr>
            <noscript>
                <div class="card">
                    <div class="card-body">
                        This tool determines whether your Nintendo Switch is patched using JavaScript entirely within your browser. Please <a href="https://enable-javascript.com/">enable JavaScript</a> to continue.
                    </div>
                </div>
            </noscript>
            <form id="form" style="display: none;" action="#">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="serial" class="col-form-label">Serial:</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" id="serial">
                    </div>
                    <div class="col-auto">
                        <input type="submit" class="btn btn-primary" id="submit" value="Check">
                    </div>
                </div>
            </form>
            <div id="output" style="display: none;">
                <hr>
                <div class="alert alert-primary" id="outputAlert"></div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-body-tertiary">
        <div class="text-center">
            Made by <a href="https://github.com/ManiacOfGitHub">ManiacOfGitHub</a>.<br>
            This tool is heavily (and I mean heavily) based on the <code>.ssrc</code> command from the Discord bot <a href="https://github.com/nh-server/Kurisu/blob/main/cogs/ssnc.py#L45">Kurisu</a>.<br>
            Credit to Nintendo Homebrew for doing most of the hard work.
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
