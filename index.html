<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can I RCM?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
    <div class="flex-shrink-0">
        <div class="container">
            <a href="https://github.com/ManiacOfGitHub/CanIRCM" style="position: absolute; top: 0.5em; right: 0.5em"><img src="github-mark-white.svg" style="height:2em;" alt="Repo"></a>
            <h1 class="text-center pt-2">Can I RCM?</h1>
            <hr>
            <noscript>
                <div class="card">
                    <div class="card-body">
                        This tool determines whether your Nintendo Switch is patched using JavaScript entirely within your browser. Please <a href="https://enable-javascript.com/">enable JavaScript</a> to continue.
                    </div>
                </div>
            </noscript>
            <form id="form" style="display: none;" action="javascript:void(0);" class="text-center">
                <label for="serial" class="col-form-label fw-bold">Serial:</label>
                <br>
                <input type="text" class="form-control text-center m-auto w-50" id="serial">
                <br>
                <input type="submit" class="btn btn-primary" id="submit" value="Check">
            </form>
            <div id="output" style="display: none;">
                <hr>
                <div class="alert alert-success" id="outputAlert">
                    Serial <span id="serialOutput"></span> <span id="outputMessage"></span>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-body-tertiary text-center">
    </footer>
    <script src="script.js"></script>
</body>
</html>
